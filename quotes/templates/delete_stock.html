{% extends 'base.html' %}

{% block title %}
Stock Portfolio | Delete Stock
{% endblock %}

{% block content %}
<br/><br/>
{% if stocks %}

<table class="table table-striped table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Stock Symbol</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% if stocks %}
      {% for item in stocks %}
        <tr>
          <th scope="row"> {{ item }}</th>
			<td>
                <div  class="d-grid gap-2">
  				    <button onclick="{% url 'delete' item.id %}" class=" btn btn-outline-light" type="button">
                        <a href="{% url 'delete' item.id %}" >Delete</a>
                    </button>
			    </div>
            </td>
        </tr>
      {% endfor %}
	{% else %}
	You don't have any stocks!
    {% endif %}
  </tbody>
</table>
{% endif %}
{% endblock %}
